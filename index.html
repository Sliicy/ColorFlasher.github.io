<head><title>Color Flasher</title>
<meta name="theme-color" content="#000000" />
</head>
<body>
<script language="javascript">
var metaList = document.getElementsByTagName("meta");
var isChromium = window.chrome, winNav = window.navigator, vendorName = winNav.vendor, isOpera = winNav.userAgent.indexOf("OPR") > -1, isIEedge = winNav.userAgent.indexOf("Edge") > -1, isIOSChrome = winNav.userAgent.match("CriOS");
if(isIOSChrome){
	var intervalID = window.setInterval(myCallback, 1);
	   // is Google Chrome on IOS
} else if(isChromium !== null && isChromium !== undefined && vendorName === "Google Inc." && isOpera == false && isIEedge == false) {
	var intervalID = window.setInterval(myCallback, 1);
	  // is Google Chrome
} else { 
	   // not Google Chrome 
}
function getRandomColor() {
	var letters = '0123456789ABCDEF';
	var color = '#';
	for (var i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	}
	return color;
}
function myCallback() {
for (var i = 0; i < metaList.length; i++) {
    if (metaList[i].getAttribute("name") == "theme-color") {
        metaList[i].content = getRandomColor();
        document.body.style.backgroundColor = metaList[i].content;
    }
}
}
</script>
</body>
